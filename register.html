<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login System Page">
    <!--bootstap style-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--custom style-->
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Register</title>
</head>
<body>
    <main class="bg-black    vh-100 d-flex  align-items-center">
        <div class="container bg-white  text-black  ">
            <h1 class=" mb-5 text-primary text-center">Smart Login Page</h1>
            <form action="">
                <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nameInpt"
                      placeholder="Enter your Name"
                      autocomplete="off"
                       oninput="validation(this)"
                       
                       />
                   <span class="text-danger text-capitalize d-none">your name must start with uppercase letter and minlength three characters</span>
                    <label for="floatingInput">Enter your Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="rEmailInpt"
                      placeholder="Enter Email"
                      autocomplete="off"
                      oninput="validation(this)"
                       />
                       <span class="text-danger text-capitalize d-none">Not Valid email ,your email must contain userName @ service Provider.Top-Level Domain as(.com) </span>
                    <label for="floatingInput">Enter your email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control "
                      id="rPasswordInpt"
                      placeholder="Enter Password"
                      autocomplete="off"
                      oninput="validation(this)"/>
                      <span class="text-danger text-capitalize d-none">please enter strong password minlength 10 characters</span>
                    <label for="floatingInput">Enter  password</label>
                  </div>
                 
                  <a href="" class="btn btn-outline-primary w-100" id="registerBtn" >
                        Sign up</a>
                  <p class="mt-3 text-center">You have an account?<a href="index.html" class="text-black text-decoration-none ms-1">Signin</a></p>
            </form>
        </div>
        <script src="./js/register.js"></script>
        <!--sweetalert Library-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</main>
</body>
</html>
